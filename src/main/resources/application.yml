server:
  port: 8083

advertised:
  host:
    name: localhost

management:
  endpoint:
    info:
      enabled: true
    health:
      show-details: always
  endpoints:
    enabled-by-default: true
  health:
    kafka:
      enabled: true

kafka:
  brokers:
    broker1:
      url: localhost:9092
  consumerGroup: cgroup
  autoOffset: earliest
  security:
    protocol: SASL_PLAINTEXT
    username: USERNAME
    password: PASSWORD
    mechanism: SCRAM-SHA-512
